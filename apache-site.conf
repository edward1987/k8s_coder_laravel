<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/coder/www

    <Directory /home/coder/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


     RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Host   "%{HTTP_HOST}s"

    # Dev convenience: auto-upgrade http->https in page content
    Header always set Content-Security-Policy "upgrade-insecure-requests"


    ErrorLog /home/coder/logs/error.log
    CustomLog /home/coder/logs/access.log combined
</VirtualHost>
